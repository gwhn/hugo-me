<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
    <ul id="list">
      {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
        </li>
      {{ end }}
    </ul>
  </div>
</section>
